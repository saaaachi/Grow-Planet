    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #0d1117; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }

        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }

</head>
<body>

    <div id="ad-top"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="score-display" class="ui-box">SCORE: 0</div>
            <div id="hp-display" class="ui-box">HP: 100 / 100</div>
        </div>

        <div id="menuScreen">
            <h2 id="result-msg">Grow Planet</h2>
            <p class="guide-text">
                <b>ãƒ‰ãƒ©ãƒƒã‚°</b>ã§ç§»å‹•ï¼éš•çŸ³ã‚’é¿ã‘ã‚ï¼<br>
                <b>é•·æŠ¼ã—ï¼ˆåŒã˜å ´æ‰€ã‚’æŠ¼ã—ç¶šã‘ã‚‹ï¼‰</b>ã§å·¨å¤§åŒ–ï¼<br>
                å·¨å¤§åŒ–ã™ã‚‹ã¨<b>ã‚¹ã‚³ã‚¢ã¨æœ€å¤§HP</b>ãŒå¢—ãˆã‚‹ãï¼
            </p>
            
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="menu-btn-group">
                <button id="retry-btn" class="menu-btn" onclick="startNewGame()">â˜… ã‚¹ã‚¿ãƒ¼ãƒˆ â˜…</button>
                <a href="https://saaaachi.github.io/10-Stack/" id="more-games-btn" class="menu-btn">â˜… ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰ â˜…</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameActive = false, score = 0, hp = 100, maxHp = 100;
        let planet = { x: 0, y: 0, r: 25, color: '#4fc3f7' };
        let asteroids = [], animationId;
        let isTouching = false;
        let lastTouchX = 0, lastTouchY = 0;

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            if(!gameActive) { planet.x = canvas.width/2; planet.y = canvas.height/2; }
        }

        function startNewGame() {
            document.getElementById("menuScreen").style.display = "none";
            document.getElementById("ad-middle-container").style.display = "none";
            gameActive = true; score = 0; hp = 100; maxHp = 100;
            planet = { x: canvas.width/2, y: canvas.height/2, r: 25, color: '#4fc3f7' };
            asteroids = [];
            updateUI();
            loop();
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®çµ±åˆ
        canvas.addEventListener('touchstart', (e) => {
            isTouching = true;
            updateTouchPos(e);
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            updateTouchPos(e);
            // æŒ‡ã‚’å‹•ã‹ã—ãŸã‚‰ç§»å‹•
            planet.x = lastTouchX;
            planet.y = lastTouchY;
        }, {passive: false});

        canvas.addEventListener('touchend', () => isTouching = false);

        function updateTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastTouchX = touch.clientX - rect.left;
            lastTouchY = touch.clientY - rect.top;
        }

        function updateUI() {
            document.getElementById("score-display").innerText = "SCORE: " + score;
            document.getElementById("hp-display").innerText = `HP: ${Math.floor(hp)} / ${Math.floor(maxHp)}`;
        }

        function loop() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // å·¨å¤§åŒ–å‡¦ç†ï¼šæŒ‡ãŒè§¦ã‚Œã¦ã„ã¦ã€ç§»å‹•ãŒå°‘ãªã„æ™‚ã«å®Ÿè¡Œ
            if(isTouching) {
                planet.r += 0.2; // å·¨å¤§åŒ–
                maxHp = 100 + (planet.r - 25) * 5; // æœ€å¤§HPå¢—åŠ 
                hp = Math.min(hp + 0.4, maxHp); // å›å¾©
                score = Math.floor((planet.r - 25) * 2);
                updateUI();
            }

            // æƒ‘æ˜Ÿæç”»
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.r, 0, Math.PI*2);
            ctx.fillStyle = planet.color;
            ctx.shadowBlur = planet.r / 2;
            ctx.shadowColor = planet.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            // éš•çŸ³ç”Ÿæˆ
            if(Math.random() < 0.03 + (score/2000)) {
                const r = 8 + Math.random()*12;
                let x, y;
                const side = Math.floor(Math.random()*4);
                if(side === 0) { x = Math.random()*canvas.width; y = -r; }
                else if(side === 1) { x = canvas.width+r; y = Math.random()*canvas.height; }
                else if(side === 2) { x = Math.random()*canvas.width; y = canvas.height+r; }
                else { x = -r; y = Math.random()*canvas.height; }
                
                const angle = Math.atan2(planet.y - y, planet.x - x);
                asteroids.push({x, y, r, vx: Math.cos(angle)*2.5, vy: Math.sin(angle)*2.5});
            }

            // éš•çŸ³æ›´æ–°
            asteroids = asteroids.filter(a => {
                a.x += a.vx; a.y += a.vy;
                ctx.beginPath();
                ctx.arc(a.x, a.y, a.r, 0, Math.PI*2);
                ctx.fillStyle = "#ff5252";
                ctx.fill();

                const dist = Math.hypot(planet.x - a.x, planet.y - a.y);
                if(dist < planet.r + a.r) {
                    hp -= 25; // ãƒ€ãƒ¡ãƒ¼ã‚¸
                    updateUI();
                    if(hp <= 0) gameOver();
                    return false;
                }
                return a.x > -50 && a.x < canvas.width+50 && a.y > -50 && a.y < canvas.height+50;
            });

            animationId = requestAnimationFrame(loop);
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            document.getElementById("result-msg").innerText = "æƒ‘æ˜Ÿæ¶ˆæ»…ï¼ğŸ’¥\nSCORE: " + score;
            document.getElementById("ad-middle-container").style.display = "flex";
            document.getElementById("menuScreen").style.display = "flex";
        }

        window.addEventListener('resize', resize);
        window.onload = () => { resize(); document.getElementById("menuScreen").style.display = "flex"; };
    </script>
