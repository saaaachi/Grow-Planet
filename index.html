<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grow Planet - Á¨¨40Âºæ</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #0d1117; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 100px; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #0d1117; overflow: hidden; }
        #game-canvas { width: 100%; height: 100%; display: block; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; padding: 10px; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .ui-box { padding: 5px 15px; border-radius: 15px; font-weight: bold; color: white; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); font-size: 14px; backdrop-filter: blur(5px); }

        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 50; 
            padding: 20px 0; overflow-y: auto; color: white;
        }
        #result-msg { color: #4fc3f7; margin: 15px 0; font-size: 26px; text-align: center; }
        .guide-text { padding: 0 30px; text-align: center; font-size: 13px; margin-bottom: 15px; color: #b0bec5; }

        #ad-middle-container { width: 300px; height: 120px; background: #000; margin: 10px 0; display: none; justify-content: center; align-items: center; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 12px; padding-bottom: 40px; }
        .menu-btn { width: 260px; padding: 15px; font-size: 18px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        #retry-btn { background: #4fc3f7; color: #000; box-shadow: 0 4px #0288d1; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="score-display" class="ui-box">SCORE: 0</div>
            <div id="hp-display" class="ui-box">HP: 100%</div>
        </div>

        <div id="menuScreen">
            <h2 id="result-msg">Grow Planet</h2>
            <p class="guide-text">
                „Éâ„É©„ÉÉ„Ç∞Ôºà„Çπ„ÉØ„Ç§„ÉóÔºâ„ÅßÁßªÂãïÔºÅ<br>
                ÁßªÂãï„Åõ„Åö„Å´ÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®Â∑®Â§ßÂåñÔºÅ<br>
                <b>Â§ß„Åç„Åè„Å™„Çã„Åª„Å©HP„ÅåÂ¢ó„Åà„Çã</b>„ÅåÈöïÁü≥„Å´„ÇÇÂΩì„Åü„Çä„ÇÑ„Åô„ÅÑÔºÅ
            </p>
            
            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="menu-btn-group">
                <button id="retry-btn" class="menu-btn" onclick="startNewGame()">‚òÖ „Çπ„Çø„Éº„Éà ‚òÖ</button>
                <a href="https://saaaachi.github.io/10-Stack/" id="more-games-btn" class="menu-btn">‚òÖ ‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ ‚òÖ</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameActive = false, score = 0, hp = 100, maxHp = 100;
        let planet = { x: 0, y: 0, r: 25, color: '#4fc3f7' };
        let asteroids = [], animationId;
        let isDragging = false;

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            if(!gameActive) { planet.x = canvas.width/2; planet.y = canvas.height/2; }
        }

        function startNewGame() {
            document.getElementById("menuScreen").style.display = "none";
            document.getElementById("ad-middle-container").style.display = "none";
            gameActive = true; score = 0; hp = 100; maxHp = 100;
            planet = { x: canvas.width/2, y: canvas.height/2, r: 25, color: '#4fc3f7' };
            asteroids = [];
            loop();
        }

        // ÁßªÂãï„Å®Â∑®Â§ßÂåñ„ÅÆÂàá„ÇäÊõø„Åà
        canvas.addEventListener('touchstart', (e) => { isDragging = true; handleMove(e); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { handleMove(e); }, {passive: false});
        canvas.addEventListener('touchend', () => { isDragging = false; });
        
        // „Çø„ÉÉ„ÉóÔºàÁßªÂãï„Åó„Å¶„ÅÑ„Å™„ÅÑÊôÇÔºâ„ÅØÂ∑®Â§ßÂåñ
        canvas.addEventListener('pointerdown', (e) => {
            if(!gameActive) return;
            const grow = setInterval(() => {
                if(!isDragging && gameActive) {
                    planet.r += 0.5;
                    maxHp = 100 + (planet.r - 25) * 2; // „Çµ„Ç§„Ç∫„Å´Âøú„Åò„Å¶ÊúÄÂ§ßHPÂ¢óÂä†
                    hp = Math.min(hp + 0.5, maxHp); // Âæê„ÄÖ„Å´ÂõûÂæ©
                    score = Math.floor(planet.r - 25);
                    updateUI();
                } else {
                    clearInterval(grow);
                }
            }, 20);
            canvas.addEventListener('pointerup', () => clearInterval(grow), {once:true});
        });

        function handleMove(e) {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            planet.x = touch.clientX - rect.left;
            planet.y = touch.clientY - rect.top;
        }

        function updateUI() {
            document.getElementById("score-display").innerText = "SCORE: " + score;
            const hpPercent = Math.max(0, Math.floor((hp / maxHp) * 100));
            document.getElementById("hp-display").innerText = "HP: " + hpPercent + "%";
        }

        function loop() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // ÊÉëÊòüÊèèÁîª
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.r, 0, Math.PI*2);
            ctx.fillStyle = planet.color;
            ctx.shadowBlur = planet.r/2;
            ctx.shadowColor = planet.color;
            ctx.fill();
            ctx.shadowBlur = 0;

            // ÈöïÁü≥ÁîüÊàê
            if(Math.random() < 0.03 + (score/1000)) {
                const r = 5 + Math.random()*10;
                let x, y;
                if(Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? -r : canvas.width+r;
                    y = Math.random() * canvas.height;
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() < 0.5 ? -r : canvas.height+r;
                }
                const angle = Math.atan2(planet.y - y, planet.x - x);
                asteroids.push({x, y, r, vx: Math.cos(angle)*2, vy: Math.sin(angle)*2});
            }

            // ÈöïÁü≥Êõ¥Êñ∞
            asteroids = asteroids.filter(a => {
                a.x += a.vx; a.y += a.vy;
                ctx.beginPath();
                ctx.arc(a.x, a.y, a.r, 0, Math.PI*2);
                ctx.fillStyle = "#ff5252";
                ctx.fill();

                const dist = Math.hypot(planet.x - a.x, planet.y - a.y);
                if(dist < planet.r + a.r) {
                    hp -= 20; // ÂΩì„Åü„Çã„Å®20„ÉÄ„É°„Éº„Ç∏
                    updateUI();
                    if(hp <= 0) gameOver();
                    return false;
                }
                return a.x > -50 && a.x < canvas.width+50 && a.y > -50 && a.y < canvas.height+50;
            });

            animationId = requestAnimationFrame(loop);
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            document.getElementById("result-msg").innerText = "ÊÉëÊòüÊ∂àÊªÖÔºÅüí•\nSCORE: " + score;
            document.getElementById("ad-middle-container").style.display = "flex";
            document.getElementById("menuScreen").style.display = "flex";
        }

        window.addEventListener('resize', resize);
        window.onload = () => { resize(); document.getElementById("menuScreen").style.display = "flex"; };
    </script>
</body>
</html>
